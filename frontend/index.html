<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend - Backend Session</title>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <header class="mb-6">
      <nav id="navLinks" class="flex gap-4">
        <button
          onclick="window.location.hash = '#/register'"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 shadow-md"
        >
          Registro
        </button>
        <button
          onclick="window.location.hash = '#/login'"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300 shadow-md"
        >
          Login
        </button>
        <!-- El botón de Cerrar Sesión será añadido dinámicamente por JavaScript -->
      </nav>
      <p id="userGreeting" class="mt-4 text-lg text-gray-700"></p>
      <!-- Contenedor para el nombre del usuario -->
    </header>

    <main id="app" class="w-full max-w-md"></main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
